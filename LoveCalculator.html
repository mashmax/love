<body background="images\love-backgrounds.jpg">
    <div id="ops" style="display: block;">
      <div class="container">

        <h1 style="font-size: 76px;margin-left: 20%;"><i><b>Love Calculator</b></i></h1>
            
        <p id="para1">Wanna know how much your Crush loves❤️ you?</p> 
        <p id="para2">Try this!</p>
      </div>

      <form id="myForm">
        <div class="form-row col-md-6">
          <div class="col">
            <label for="input1">Your Name</label>
            <input type="text" oninput="text1form(input2.value)" class="form-control" id="input1" placeholder="E.g. Landon" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"/>
          </div>
          <br>
          <div class="col">
            <label for="input2">Crush Name</label>
            <input type="text" oninput="textform(input1.value)" class="form-control" id="input2" placeholder="E.g. Hope" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)"/>
          </div>
          <br>
          <button type="button" id="calbtn" style="display: none;" class="btn btn-primary" onclick="myFunction(input1.value,input2.value)">Calculate</button>
          <button type="reset" class="btn btn-primary">Reset</button>
          
        </div>
      </form>
         
    </div>
    <br>
    

        
        <div id="calc" style="display: none;">
         
          <button type="button" id="chacha" style="display: none;" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            
          </button>

            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header bg-primary">
                  <h2 class="modal-title" id="exampleModalLabel"><b>Love Percentage</b></h2>
                  <button type="button" onclick="maddy()" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <div class="example1">
                    <h3 id="speech" style="color: blue;font-family:Verdana, Geneva, Tahoma, sans-serif;font-weight: bold;display: block;"><b></b></h3>
                    </div>

              <div class="emoji__hand">
                  <div class="emoji__thumb"></div>
              </div>

              <div class="emoji__heart"></div>
            </div>
            <div class="emoji  emoji--haha" id="haha" style="display: none;">
              <div class="emoji__face">
                <div class="emoji__eyes"></div>
                <div class="emoji__mouth">
                  <div class="emoji__tongue"></div>
                </div>
              </div>  
            </div>
            <div class="emoji  emoji--yay" id="yay" style="display: none;">

                <div class="emoji__eyebrows"></div>
                <div class="emoji__mouth"></div>
              </div>
            </div>
            <div class="emoji  emoji--wow" id="wow" style="display: none;">
              <div class="emoji__face">
                <div class="emoji__eyebrows"></div>
                <div class="emoji__eyes"></div>
                <div class="emoji__mouth"></div>
              </div>
            </div>
            <div class="emoji  emoji--sad" id="sad" style="display: none;">
              <div class="emoji__face">
                <div class="emoji__eyebrows"></div>
                <div class="emoji__eyes"></div>
                <div class="emoji__mouth"></div>
              </div>
            </div>
            <div class="emoji  emoji--angry" id="angry" style="display: none;">

                <div class="emoji__eyebrows"></div>
                <div class="emoji__eyes"></div>
                <div class="emoji__mouth"></div>
              </div>
            </div>

                  <input id="myValue" type="hidden"/>
                </div>
                <div class="modal-footer">
                  <button type="button" onclick="uncle(myValue.value,input1.value,input2.value)" class="btn btn-primary">Try again</button>
                  
                </div>

            </div>
